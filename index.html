<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💠 LOY - Smart Future Currency</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* خلفية الفيديو */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* شعار العملة كعلامة مائية */
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 15vw;
      opacity: 0.05;
      font-weight: bold;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 10vh;
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .slogan {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .btn {
      background: #00d0ff;
      color: white;
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .roadmap-link {
      display: block;
      margin-top: 40px;
      color: #ffffffcc;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- خلفية فيديو ثلاثي الأبعاد -->
  <video class="video-bg" autoplay loop muted>
    <source src="your-3d-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- العلامة المائية -->
  <div class="watermark">LOY</div>

  <!-- محتوى الموقع -->
  <div class="content" id="mainContent">
    <div class="logo">💠 LOY</div>
    <div class="slogan" id="slogan">The Future of Smart Currency</div>
    <button class="btn" id="buyBtn">Coming Soon</button>
    <a href="roadmap.html" class="roadmap-link" id="roadmapLink">View Roadmap</a>
  </div>

  <!-- زر تغيير اللغة -->
  <div class="lang-switch">
    <button onclick="toggleLang()">🌐</button>
  </div>

  <!-- سكريبت لتبديل اللغة -->
  <script>
    let lang = 'en';
    function toggleLang() {
      if (lang === 'en') {
        lang = 'ar';
        document.documentElement.dir = 'rtl';
        document.getElementById('slogan').innerText = 'عملة ذكية لمستقبلك';
        document.getElementById('buyBtn').innerText = 'شراء العملة - قريبًا';
        document.getElementById('roadmapLink').innerText = 'عرض خارطة الطريق';
      } else {
        lang = 'en';
        document.documentElement.dir = 'ltr';
        document.getElementById('slogan').innerText = 'The Future of Smart Currency';
        document.getElementById('buyBtn').innerText = 'Coming Soon';
        document.getElementById('roadmapLink').innerText = 'View Roadmap';
      }
    }
  </script>

</body>
</html>
