<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOY</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; background-color: #f4f6fa; padding: 20px; }
    .language-toggle { position: absolute; top: 10px; right: 10px; font-size: 24px; cursor: pointer; }
    .button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border-radius: 10px; border: none; cursor: pointer; margin: 20px 0; }
    a { text-decoration: none; color: #007bff; font-size: 18px; }
  </style>
</head>
<body>

  <div class="language-toggle" onclick="toggleLanguage()">🌐</div>

  <h1 id="title">💠 LOY</h1>
  <h2 id="subtitle">The AI-Powered Currency of the Future</h2>
  <p id="description">
    LOY is an innovative digital currency designed to power the next generation of technology and finance.
  </p>

  <button class="button" id="comingSoon">🚀 Coming Soon</button><br>
  <a href="#" id="roadmapLink">📍 View Roadmap</a>

  <script>
    let currentLang = 'en';

    const translations = {
      en: {
        subtitle: "The AI-Powered Currency of the Future",
        description: "LOY is an innovative digital currency designed to power the next generation of technology and finance.",
        comingSoon: "🚀 Coming Soon",
        roadmapLink: "📍 View Roadmap"
      },
      ar: {
        subtitle: "عملة المستقبل المدعومة بالذكاء الاصطناعي",
        description: "لولي هي عملة رقمية مبتكرة تهدف إلى دعم الجيل القادم من التكنولوجيا والتمويل.",
        comingSoon: "🚀 قريباً",
        roadmapLink: "📍 عرض خارطة الطريق"
      }
    };

    function toggleLanguage() {
      currentLang = (currentLang === 'en') ? 'ar' : 'en';
      document.getElementById('subtitle').textContent = translations[currentLang].subtitle;
      document.getElementById('description').textContent = translations[currentLang].description;
      document.getElementById('comingSoon').textContent = translations[currentLang].comingSoon;
      document.getElementById('roadmapLink').textContent = translations[currentLang].roadmapLink;
      document.documentElement.lang = currentLang;
      document.body.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
    }
  </script>

</body>
</html>
