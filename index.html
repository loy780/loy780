<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOY | العملة الذكية</title>
  <style>
    /* Reset + خط */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0d0d0d, #000);
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ffff;
    }

    .lang-toggle, .buy-btn {
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      margin-left: 1rem;
    }

    .buy-btn {
      padding: 0.5rem 1rem;
      background-color: #6a00ff;
      border-radius: 30px;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background-color: #8f00ff;
    }

    .hero {
      position: relative;
      text-align: center;
      padding: 10vh 2rem 5vh;
    }

    .hero h1 {
      font-size: 3rem;
      color: #00ffff;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #ccc;
    }

    .watermark {
      position: absolute;
      font-size: 25vw;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff05;
      user-select: none;
      z-index: 0;
    }

    .content {
      z-index: 1;
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    .section {
      margin: 4rem 0;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #6a00ff;
    }

    .section p {
      font-size: 1.1rem;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #555;
    }

    @media(max-width: 600px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .watermark {
        font-size: 50vw;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">💠 LOY</div>
    <div>
      <button class="lang-toggle" onclick="toggleLang()">English</button>
      <button class="buy-btn">🚀 شراء العملة - قريباً</button>
    </div>
  </header>

  <div class="hero">
    <div class="watermark">L</div>
    <div class="content">
      <h1>عملة المستقبل المدعومة بالذكاء الاصطناعي</h1>
      <p id="heroText">
        LOY هي عملة رقمية مبتكرة مصممة لتقود الجيل القادم من التقنية والتمويل.
      </p>
    </div>
  </div>

  <div class="content">
    <div class="section" id="aboutSection">
      <h2>عن العملة</h2>
      <p id="aboutText">
        عملة LOY تعتمد على الذكاء الاصطناعي لتحسين الأمان، تقليل التكاليف، وتسريع العمليات المالية في شبكة لا مركزية بالكامل.
      </p>
    </div>
  </div>

  <footer>
    © 2025 LOY - جميع الحقوق محفوظة.
  </footer>

  <script>
    let isArabic = true;
    function toggleLang() {
      const langBtn = document.querySelector('.lang-toggle');
      const heroText = document.getElementById('heroText');
      const aboutTitle = document.querySelector('#aboutSection h2');
      const aboutText = document.getElementById('aboutText');
      const buyBtn = document.querySelector('.buy-btn');
      const footer = document.querySelector('footer');

      if (isArabic) {
        document.body.dir = "ltr";
        document.documentElement.lang = "en";
        langBtn.textContent = "العربية";
        heroText.textContent = "LOY is a next-generation digital currency powered by artificial intelligence.";
        aboutTitle.textContent = "About the Currency";
        aboutText.textContent = "LOY uses AI to enhance security, reduce fees, and accelerate transactions on a fully decentralized network.";
        buyBtn.textContent = "🚀 Buy Token - Coming Soon";
        footer.textContent = "© 2025 LOY - All Rights Reserved.";
      } else {
        document.body.dir = "rtl";
        document.documentElement.lang = "ar";
        langBtn.textContent = "English";
        heroText.textContent = "LOY هي عملة رقمية مبتكرة مصممة لتقود الجيل القادم من التقنية والتمويل.";
        aboutTitle.textContent = "عن العملة";
        aboutText.textContent = "عملة LOY تعتمد على الذكاء الاصطناعي لتحسين الأمان، تقليل التكاليف، وتسريع العمليات المالية في شبكة لا مركزية بالكامل.";
        buyBtn.textContent = "🚀 شراء العملة - قريباً";
        footer.textContent = "© 2025 LOY - جميع الحقوق محفوظة.";
      }
      isArabic = !isArabic;
    }
  </script>

</body>
</html>
