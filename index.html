
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOY Token - عملة لوي</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }
    .lang-section {
      display: none;
    }
    .visible {
      display: block;
    }
    .toggle-buttons {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="toggle-buttons">
    <button onclick="toggleLanguage('en')">English</button>
    <button onclick="toggleLanguage('ar')">العربية</button>
  </div>

  <div id="en" class="lang-section visible">
    <h1>Welcome to LOY Token</h1>
    <p>LOY is a digital cryptocurrency project aimed at decentralization and innovation.</p>
    <ul>
      <li>Token Information</li>
      <li>Website Code</li>
      <li>Future Roadmap</li>
    </ul>
  </div>

  <div id="ar" class="lang-section">
    <h1>مرحبًا بك في عملة لوي</h1>
    <p>لوي هي عملة رقمية تهدف إلى اللامركزية والابتكار.</p>
    <ul>
      <li>معلومات العملة</li>
      <li>كود الموقع</li>
      <li>خريطة الطريق المستقبلية</li>
    </ul>
  </div>

  <script>
    function toggleLanguage(lang) {
      document.getElementById("en").classList.remove("visible");
      document.getElementById("ar").classList.remove("visible");
      document.getElementById(lang).classList.add("visible");
    }
  </script>

</body>
</html>
